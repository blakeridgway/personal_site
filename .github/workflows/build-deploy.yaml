name: build-and-bump
on:
  push:
    branches: [dev]

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image tag
        id: vars
        run: echo "TAG=$(date -u +%Y%m%d%H%M%S)-${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/personal-devsite:latest
            ghcr.io/${{ github.repository_owner }}/personal-devsite:${{ steps.vars.outputs.TAG }}

      - name: Verify manifest path exists
        run: test -f k8s/dev/kustomization.yaml

      - name: Bump kustomize image tag
        run: |
          sed -i "s#^\(\s*newTag:\s*\).*#\1${{ steps.vars.outputs.TAG }}#" k8s/dev/kustomization.yaml

      - name: Commit and push manifest update
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: bump image tag to ${{ steps.vars.outputs.TAG }}"
          file_pattern: k8s/dev/kustomization.yaml